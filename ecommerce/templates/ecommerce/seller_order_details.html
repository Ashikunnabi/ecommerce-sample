{% extends 'ecommerce/_base.html' %}
{% load static %}

{% block content %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Order details <span id="invoice"></span></h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <div class="card-body">
<div class="table-responsive">

  <!--Table-->
  <table class="table" id="order-list-table">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th class="th-lg">Name</th>
        <th class="th-lg">Quantity</th>
        <th class="th-lg">Unit price</th>
        <th class="th-lg">Total price</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
    </tbody>
    <!--Table body-->

  </table>
  <!--Table-->

</div>        

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->


      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
  
{% endblock %}

{% block extraJS %}
<script type="text/javascript">

  // Get request for Products   
  $(document).ready( function() { 
      $.ajax({
       url : "{{orders_url}}",
       dataType: "json",
       success : function (data) { 
                 console.log(data)                
                $.each( data, function( key, values ) {   
                  $('#invoice').text( "(ECIV458963"+values.id+")");                
                  $.each( values['items'], function( key2, values2 ) { 
                   console.log("{{request.user.username}}")                    
                   if  (values2['product'].seller == "{{request.user.username}}"){
                    $("#order-list-table tbody").append(
                          "<tr>" +
                            "<td>"+ (parseInt(key)+1) +"</td>" +
                            "<td>"+values2.name+"</td>" +
                            "<td>"+values2.quantity+"</td>" +
                            "<td>"+values2['product'].price+"</td>" +
                            "<td>"+(values2.quantity*values2['product'].price)+"</td>" +                              
                          "</tr>"
                      );
                    }
                    else{}
                  }); 
                });                 
              },
           });
       });  
</script>
{% endblock %}
